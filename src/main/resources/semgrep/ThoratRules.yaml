rules:
  - id: thorat-taint-rules-1
    languages: [python]
    severity: ERROR
    message: "Attacker-controlled getter to some sink"
    options:
      interfile: true
    mode: taint
    pattern-sources:
      - patterns:
        - pattern: $CMD = $SOURCE.get(...)
        - focus-metavariable: $CMD
        by-side-effect: true
    pattern-sinks:
      - patterns:
          - pattern-either:
              - pattern: eval(...)
              - pattern: lambda_function(...)

