rules:
  - id: sb-taint-rules-1
    languages: [java]
    severity: ERROR
    message: "Attacker-controlled getter to some sink"
    mode: taint
    pattern-sources:
      - patterns:
          - pattern: protected void $FUNCTION(HttpServletRequest $X, ...)
          - focus-metavariable: $X
    pattern-sinks:
      - pattern-either:
          - pattern-inside: |
              void $FUNCTION(..., $Y) {
                ...
                PrintWriter writer = $Y.getWriter();
                ...
              }
          - pattern: writer.println(...);
          - pattern: writer.print(...);

  - id: sb-taint-rules-2
    languages: [java]
    severity: ERROR
    message: "Attacker-controlled getter to some sink"
    mode: taint
    pattern-sources:
      - patterns:
          - pattern: protected void $FUNCTION(HttpServletRequest $X, ...)
          - focus-metavariable: $X
    pattern-sinks:
      - pattern-either:
          - pattern-inside: |
              void $FUNCTION(..., $Y) {
                ...
                String $N = $Y.getParameter(...);
                ...
                File $F = new File($N);
                ...
              }
          - pattern: $F.createNewFile();
          - pattern: $F.write(...);

  - id: sb-taint-rules-3
    languages: [java]
    severity: ERROR
    message: "Attacker-controlled getter to some sink"
    mode: taint
    pattern-sources:
      - patterns:
          - pattern: protected void $FUNCTION(HttpServletRequest $X, ...)
          - focus-metavariable: $X
    pattern-sinks:
      - pattern-either:
          - pattern: prepareStatement($X, ...);
          - pattern: execute($X);
          - pattern: executeUpdate($X);
          - pattern: executeQuery($X);

  - id: sb-taint-rules-4
    languages: [java]
    severity: ERROR
    message: "Attacker-controlled getter to some sink"
    mode: taint
    pattern-sources:
      - patterns:
          - pattern: protected void $FUNCTION(HttpServletRequest $X, ...)
          - focus-metavariable: $X
    pattern-sinks:
      - patterns:
          - pattern: $Y.sendRedirect(...);

  - id: sb-taint-rules-5
    languages: [java]
    severity: ERROR
    message: "Attacker-controlled getter to some sink"
    mode: taint
    pattern-sources:
      - patterns:
          - pattern: protected void $FUNCTION(HttpServletRequest $X, ...)
          - focus-metavariable: $X
    pattern-sinks:
      - pattern-either:
          - pattern: new FileWriter(...);
          - pattern: new FileInputStream(...);
          - pattern: new File(...);
